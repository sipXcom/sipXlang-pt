quick.help.personalAttendant=<p>No portal do usu\u00e1rio, o usu\u00e1rio pode definir um atendimento autom\u00e1tico pessoal que atende chamadas quando os chamadores s\u00e3o transferidos para a caixa de correio de voz do usu\u00e1rio. <br/>Com base em cada usu\u00e1rio, o administrador pode configurar o ramal zero para marca\u00e7\u00e3o externa do usu\u00e1rio (o assistente ou recepcionista do grupo do usu\u00e1rio). Esta configura\u00e7\u00e3o representa a tecla zero do atendimento pessoal e pode ser mudada pelo usu\u00e1rio no portal do usu\u00e1rio. </p>
