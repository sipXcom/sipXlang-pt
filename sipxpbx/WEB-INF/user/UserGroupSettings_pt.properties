quick.help.speedDial=Speed dial numbers are defined for all users in this group.
They are assigned to phones capable \
 of speed dialing, for which the user is registered as the first line on the
phone. Note that speed \
 dial is not yet implemented for all the phones.<br /><br />\
 Make sure you choose names that can be displayed by the phone or attendant
console you are using.<br /><br /> \
 Subscribe to presence should only be used by phones that support this
capability.  Note that presence \
 is not implemented on all phones.<br /><br />\
 When updating phones, all phones that are currently registered for all the
users in the group will restart \
 automatically.<br/>
