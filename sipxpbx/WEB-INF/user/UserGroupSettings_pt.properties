quick.help.schedule=<p>As programa\u00e7\u00f5es definidas aqui podem ser usadas
para a transfer\u00eancia de chamadas baseada em tempo para um usu\u00e1rio do
grupo de usu\u00e1rios atual. Voc\u00ea pode definir diversas
programa\u00e7\u00f5es que permitem regras de transfer\u00eancia flex\u00edveis,
como encontre-me / siga-me.<br/>V\u00e1 para a p\u00e1gina de Transfer\u00eancia
de chamada para usar as programa\u00e7\u00f5es definidas aqui.</p>
quick.help.personalAttendant=<p>No portal do usu\u00e1rio, o usu\u00e1rio pode
definir um atendente autom\u00e1tico pessoal que atende chamadas quando os
chamadores s\u00e3o transferidos para a caixa de correio de voz do usu\u00e1rio.
<br/>Com base em um grupo de usu\u00e1rio, o administrador pode configurar o
ramal zero para marca\u00e7\u00e3o externa do usu\u00e1rio (o assistente ou
recepcionista do grupo do usu\u00e1rio). Esta configura\u00e7\u00e3o representa
a tecla zero do atendente pessoal e pode ser mudada pelo usu\u00e1rio no portal
do usu\u00e1rio. </p>
quick.help.unifiedMessaging=<p>On this page you can configure the parameters
related to the voicemail</p>

