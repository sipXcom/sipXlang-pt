quick.help=<p>A tabela de telefones exibe todos os dispositivos associados ao usu\u00E1rio atual. O sistema atribui par\u00E2metros padr\u00E3o \u00E0 configura\u00E7\u00E3o do telefone e normalmente os telefones n\u00E3o precisam de mais configura\u00E7\u00F5es.</p> <p>A maioria dos dispositivos permite m\u00FAltiplas linhas de usu\u00E1rio; o telefone ser\u00E1 exibido aqui se alguma dessas linhas puder ser associada ao usu\u00E1rio atual.<br/> Clique no n\u00FAmero de s\u00E9rie do telefone para acessar as configura\u00E7\u00F5es do telefone; clique no nome da linha para configurar a linha.</p>
