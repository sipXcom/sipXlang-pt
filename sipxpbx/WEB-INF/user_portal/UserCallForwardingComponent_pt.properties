msg.voicemail=Se nenhum das extens\u00f5es acima atender, a chamada ser\u00e1 transferida para a sua caixa de correio de voz.
msg.seconds=segundos
quick.help=<p>Adicione ramais internos, n\u00fameros externos ou endere\u00e7os \
SIP para transferir a chamada antes de ser enviada para o Correio de voz do \
usu\u00e1rio.<br/>As Chamadas s\u00e3o transferidas sequencialmente, <em>se \
n\u00e3o houver resposta, </em>ou em paralelo, <em>simultaneamente</em>. Se a \
chamada for encaminhada em paralelo, todos os ramais ir\u00e3o chamar e a \
chamada ser\u00e1 transferida ao que atender primeiro.</p><p>Cada ramal pode ser \
individualmente ativado ou desativado. Somente os ramais ativados afetam o \
comportamento da transfer\u00eancia de chamadas. Os ramais desativados s\u00e3o \
salvos para uso futuro.</p><p>Se nenhum dos ramais da lista atender, a chamada \
ser\u00e1 transferida para o Correio de voz do usu\u00e1rio. Se o usu\u00e1rio \
n\u00e3o tiver permiss\u00e3o para Correio de voz, o chamador ouvir\u00e1 um \
sinal de ocupado.</p>
