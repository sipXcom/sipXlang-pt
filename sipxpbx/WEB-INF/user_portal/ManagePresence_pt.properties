title=Status do Servidor de Presen\u00e7a ACD
text=Se voc\u00ea \u00e9 um agente de call center (ACD) designado para uma fila e deseja que o seu status de presen\u00e7a seja informado ao sistema ACD para fins de roteamento de chamadas, aqui voc\u00ea pode entrar ou sair do servidor de presen\u00e7a ACD.
signed.out=No momento voc\u00ea est\u00e1 desconectado.
