quick.help=<p>Um atendimento pessoal pode ser configurado, para atender chamadas
direcionadas ao correio de voz. Ele pode usar as teclas de 0 a 9, onde a tecla 0
geralmente representa um assistente ou recepcionista do grupo. <br/>Usando o seu
telefone, voc\u00ea deve gravar uma sauda\u00e7\u00e3o correspondente que
explique as teclas do atendimento e suas fun\u00e7\u00f5es, para informar os
chamadores a respeito das possibilidades.</p>
description.editDistributionLists=Voc\u00ea pode encaminhar correio de voz do
seu telefone enquanto estiver conectado com o sistema de correio de voz,
atribuindo uma tecla de marca\u00e7\u00e3o a uma lista de ramais.  O sistema de
correio de voz avisar\u00e1 quando voc\u00ea deve pressionar a tecla de
marca\u00e7\u00e3o.
description.extensions=Separe m\u00faltiplos ramais com espa\u00e7os.
moh.quick.help=<b>Sound Card:</b> Audio da placa de som do serveridor.<br/><br/>\
<b>Personal Music Directory:</b> Ficheiros audio do utilizador. Os ficheiros s\u00e3 o tocados do inicio a cada chamada colocada em espera.<br/><br/>\
<b>Group Music Directory:</b> Ficheiros audio do grupo. Os ficheiros s\u00e3 o tocados do inicio a cada chamada colocada em espera.<br/><br/>\
<b>System Music Directory:</b> Ficheiros audio do sistema. Os ficheiros s\u00e3 o tocados do inicio a cada chamada colocada em espera.<br/><br/>\
<b>None:</b> Sem musica em espera.
