quick.help=O grupo de pager cont\u00e9m uma lista de ramais para chamar quando o prefixo de pager, seguido pelo n\u00famero do grupo de pager, \u00e9 discado.<br/>Voc\u00ea pode fazer mudan\u00e7as na configura\u00e7\u00e3o do servidor de pager sem afetar o servidor que est\u00e1 em execu\u00e7\u00e3o.<br/>Quando estiver satisfeito com as mudan\u00e7as de configura\u00e7\u00e3o, pressione o bot\u00e3o <em>Ativar</em>.<br/>O servidor de pager ser\u00e1 reiniciado automaticamente ap\u00f3s a configura\u00e7\u00e3o ser ativada.<br/><strong>Alterar o prefixo de pager tamb\u00e9m requer a reativa\u00e7\u00e3o do plano de marca\u00e7\u00e3o.</strong>.<br/><br/>Telefones da Polycom e LG-Nortel s\u00e3o configurados automaticamente para responder automaticamente a uma chamada de pager. Outros telefones precisam ser configurados manualmente. A chamada de pager tem limite de tempo de 1 minuto.
