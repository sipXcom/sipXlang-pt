description.falbackDestination=O ramal ou endere\u00e7o SIP de um atendimento autom\u00e1tico, a esfera das chamadas em espera ou algum outro grupo de busca. As chamadas ser\u00e3o enviadas ao Destino de retaguarda se nenhum usu\u00e1rio do grupo atend\u00ea-la. Deixe este campo em branco para transferir a chamada ao correio de voz do \u00faltimo usu\u00e1rio no grupo.
description.voicemailFallback=Se estiver selecionado, a chamada ser\u00e1 enviada ao \u00faltimo usu\u00e1rio caso nenhum usu\u00e1rio atenda o telefone. O \u00faltimo usu\u00e1rio precisa ter o correio de voz ativado. Se estiver desmarcado, o destino alternativo de retaguarda pode ser especificado abaixo.
description.userForward=Se estiver selecionado, as chamadas transferidas para o grupo de busca seguem as regras de transfer\u00eancia de chamada do usu\u00e1rio. Desmarque esta caixa de sele\u00e7\u00e3o para for\u00e7ar o grupo de busca a ignorar a transfer\u00eancia de chamadas configurada pelos membros do grupo de busca.
help.add=Clique no link Adicionar usu\u00e1rio para adicionar usu\u00e1rios a este grupo de busca. Voc\u00ea pode pesquisar usu\u00e1rios que correspondem ao crit\u00e9rio de pesquisa especificado.
help.change=Para mudar a seq\u00fc\u00eancia de chamada, mova usu\u00e1rios para cima e para baixo. Especifique o tempo de expira\u00e7\u00e3o (em segundos) para determinar por quanto tempo o telefone do usu\u00e1rio toca antes de uma chamada ser transferida para o pr\u00f3ximo usu\u00e1rio na lista.
